<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Saquedeneu.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Saquedeneu</title>
</head>
<body>
    
  

    <div class="logo">
        <img src="Pokemon-logo.svg"cwidth="150" height="200" alt="Logo Pokemon">
    </div>
    
    
    
    
    <div class="bloc1">
        <div class="alignement">

            <div class="evolution">
            <li class="premier">
                <img src="Saquedeneu.png" width="100" height="110" alt="Saquedeneu">
                     <h3>Saquedeneu #114</h3>
            </li>
            
            
            <li class="dernier">
                 <img src="Bouldeneu.png" width="100" height="110" alt="Bouldeneu">
                     <h3>Bouldeneu #465</h3>
            </li>
            </div>
    
     <div class="competences">
         <h1 class="h1">Stats de base</h1>
     
    <label for="file">PV</label>
    
     <progress id="file" max="100" value="65"> 65% </progress>
    <br>
    
     <label for="file">Attaque</label>
    
     <progress id="file" max="100" value="55"> 55% </progress>
     <br>
    
     <label for="file">Défense</label>
    
     <progress id="file" max="100" value="115"> 115% </progress>
     <br>
    
     <label for="file">Attaque spé</label>
    
     <progress id="file" max="100" value="100"> 100% </progress>
     <br>
    
     <label for="file">Défense spé</label>
    
     <progress id="file" max="100" value="40"> 40% </progress>
     <br>
    
     <label for="file">Vitesse</label>
    
     <progress id="file" max="100" value="60"> 60% </progress>
    </div>
        </div>
    
    
        <figure class="snip1482">
            <figcaption>
              <h2>Saquedeneu No.114</h2>
              <p>Le corps de Saquedeneu est recouvert par une
                   épaisse masse de lianes bleues qui poussent en
                    permanence. Elles sont très fragiles : si on 
                    tire trop fort dessus, elles cassent. Mais 
                    cela ne dérange pas Saquedeneu vu que ses 
                    lianes repoussent instantanément. En combat, 
                    il peut libérer des poudres toxiques.</p>
            </figcaption>
           <img src="Saquedeneu.png" width="190" height="250" alt="Saquedeneu">
          </figure>
         </div>

</body>
</html>
