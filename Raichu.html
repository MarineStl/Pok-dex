    <figure class="snip1482">
        <figcaption>
          <h2>Raichu No.026</h2>
          <p>Un Raichu est un Pikachu qui a été exposé à une Pierrefoudre. 
              Sa longue queue en balancier lui est vitale, car quand il 
              est trop chargé en électricité, il la plante dans le sol et
               diffuse son surplus d'électricité. Raichu préfère largement
                le combat à distance : il n'attaque qu'avec des attaques 
                électriques. Mais un Plaquage peut survenir n'importe quand.</p>
        </figcaption>
